<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reelo Visions – AI Receptionist for Home Services</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;color:#111}
    .wrap{max-width:1024px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .hero{display:grid;grid-template-columns:1.2fr 1fr;gap:32px;align-items:start}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:18px}
    form.try{display:grid;gap:12px}
    form.try .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    input,textarea{width:100%;padding:12px 14px;border:1px solid #cbd5e1;border-radius:10px;font-size:16px}
    button{all:unset;display:inline-block;background:#2563eb;color:#fff;padding:12px 16px;border-radius:10px;font-weight:600;cursor:pointer;text-align:center}
    .helper{font-size:12px;color:#6b7280}
    @media (max-width:900px){.hero{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">Reelo Visions</div>
    </header>

    <section class="hero">
      <div>
        <h1>Answer every call. Book more jobs.</h1>
        <p>Try a real demo call right now—no salesperson, no commitment.</p>
      </div>

      <div class="card">
        <!-- IMPORTANT: this must include .html -->
        <form id="lead-form" class="try" method="GET" action="/demo/thank-you.html">
          <input type="text"   name="company" placeholder="Company name" required />
          <div class="row">
            <input type="email" name="email"   placeholder="Work email" required />
            <input type="tel"   name="phone"   placeholder="Mobile (for demo call)" required />
          </div>
          <button type="submit">Demo AI — Click to Connect Now →</button>
          <div class="helper">We’ll pass your number to the call page to start the demo.</div>
        </form>
      </div>
    </section>
  </div>

  <script>
    // (Optional) persist values locally so they’re prefilled on the thank-you page
    const f = document.getElementById('lead-form');
    f.addEventListener('submit', () => {
      const fd = new FormData(f);
      localStorage.setItem('rv_company', fd.get('company') || '');
      localStorage.setItem('rv_email',   fd.get('email')   || '');
      localStorage.setItem('rv_phone',   fd.get('phone')   || '');
      // action already points to /demo/thank-you.html (don’t change it)
    });
  </script>
</body>
</html>
