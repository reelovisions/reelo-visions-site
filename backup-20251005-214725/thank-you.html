<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thanks — Let’s run your demo</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/demo.css"/>
</head>
<body class="rv-bg">
  <div class="rv-wrap">
    <nav class="rv-top">
      <a class="rv-link" href="/">← Back to site</a>
    </nav>

    <section class="rv-card">
      <h1 class="rv-h1">Thanks — you’re almost there</h1>
      <p class="rv-muted" id="summary"></p>

      <form id="demo-form" class="rv-form">
        <label class="rv-label" for="phone">Confirm your phone (US)</label>
        <input class="rv-input" id="phone" name="phone" inputmode="tel" autocomplete="tel" placeholder="612-555-0123" required/>
        <div class="rv-gap"></div>

        <button id="callBtn" type="submit" class="rv-btn">
          <span class="rv-btn-text">Call me now</span>
          <span class="rv-spinner" aria-hidden="true"></span>
        </button>

        <div id="status" class="rv-status" role="status" aria-live="polite"></div>
      </form>
    </section>
  </div>
  <script src="/demo/js/demo-call.js" defer></script>
</body>
</html>
