<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Your demo call</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#0b0f17; color:#e7ecf3; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { width:min(680px, 92vw); background:#121826; border:1px solid #20283a; border-radius:16px; padding:28px; box-shadow:0 6px 20px rgba(0,0,0,.35); }
    h1 { margin:0 0 8px; font-size:28px; }
    p.sub { margin:0 0 16px; color:#aab7d0; }
    .row { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    .row .full { grid-column:1 / -1; }
    label { display:block; font-size:14px; color:#aab7d0; margin-bottom:6px; }
    input { width:100%; padding:12px 14px; border:1px solid #2a3550; background:#0d1220; color:#e7ecf3; border-radius:10px; outline:none; }
    input:focus { border-color:#5b7cff; box-shadow:0 0 0 3px rgba(91,124,255,.2); }
    button { width:100%; padding:14px 16px; border:0; border-radius:12px; background:#5b7cff; color:white; font-weight:600; cursor:pointer; }
    button[disabled] { opacity:.55; cursor:not-allowed; }
    .note { font-size:12px; color:#92a2c6; margin-top:10px; }
    .status { margin-top:14px; padding:12px; border-radius:10px; background:#0d1324; border:1px dashed #283557; color:#bcd0ff; white-space:pre-wrap; }
    .ok { color:#9af09a; }
    .err { color:#ff9aa7; }
    .footer { margin-top:16px; font-size:12px; color:#7f91b5; }
    a { color:#9ab6ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>You're almost set 🎉</h1>
    <p class="sub">Tap “Call me” to trigger your demo call. You’ll get a short prompt to press 1, then we connect you to the AI receptionist.</p>

    <div class="row">
      <div>
        <label for="phone">Your phone</label>
        <input id="phone" type="tel" placeholder="+1 612 555 1212" autocomplete="tel" />
      </div>
      <div>
        <label for="company">Your company (optional)</label>
        <input id="company" type="text" placeholder="Demo HVAC Co." autocomplete="organization" />
      </div>
      <div class="full">
        <label for="email">Your email (optional — used for demo confirmations)</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </div>
    </div>

    <div style="margin:16px 0 10px">
      <button id="callBtn">📞 Call me now</button>
      <div class="note">By clicking, you agree to receive one demo call. Standard carrier rates may apply.</div>
    </div>

    <div id="status" class="status">Idle.</div>

    <div class="footer">
      Admin: <a href="/admin/calls.html">/admin/calls.html</a>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const $ = (id) => document.getElementById(id);
    if (params.get('phone')) $('phone').value = params.get('phone');
    if (params.get('email')) $('email').value = params.get('email');
    if (params.get('company')) $('company').value = params.get('company');

    const statusBox = $('status');
    function setStatus(msg, cls) {
      statusBox.textContent = msg;
      statusBox.className = 'status ' + (cls || '');
    }
    function normalizeUS(phone) {
      const digits = (phone || '').replace(/[^\d]/g, '');
      if (!digits) return '';
      if (digits.startsWith('1') && digits.length === 11) return '+' + digits;
      if (digits.length === 10) return '+1' + digits;
      if (digits.startsWith('+')) return phone;
      return '+' + digits;
    }
    async function callMe() {
      try {
        const btn = $('callBtn'); btn.disabled = true; setStatus('Submitting…');
        const to = normalizeUS($('phone').value);
        const email = $('email').value.trim();
        const company = $('company').value.trim() || 'Demo HVAC';
        if (!to || to.length < 11) { setStatus('Please enter a valid phone number (US/Canada).', 'err'); btn.disabled=false; return; }
        const payload = { to, email, company, mode:'press-1-gate', url:'/api/outbound-greet' };
        const res = await fetch('/api/make-demo', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        const data = await res.json().catch(()=>({}));
        if (!res.ok || data.ok===false) { setStatus('❌ Failed to start call: ' + (data.error || ('HTTP '+res.status)), 'err'); btn.disabled=false; return; }
        const sid = data.sid || '(no SID returned)';
        setStatus('✅ Call started. Look for an incoming call in ~10–20s.\nTwilio SID: '+sid+'\nFrom: '+(data.from||'(unknown)')+'\nTo: '+(data.to||to), 'ok');
      } catch (e) {
        setStatus('❌ Error: ' + (e && e.message ? e.message : String(e)), 'err');
      } finally { $('callBtn').disabled=false; }
    }
    $('callBtn').addEventListener('click', callMe);
  </script>
</body>
</html>
