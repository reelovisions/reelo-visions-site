<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Thanks â€” Start Your Demo Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/site.css" />
  <style>
    .wrap { max-width: 720px; margin: 40px auto; padding: 16px; }
    .muted { color: #7f8da3; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: end; }
    .btn { padding: 10px 14px; border-radius: 8px; background:#0a66ff; color:#fff; border:0; cursor:pointer; }
    .btn[disabled] { opacity:.6; cursor:wait; }
    .input { width: 100%; padding: 10px 12px; border:1px solid #ccd3e0; border-radius:8px; font-size:16px; }
    .note { font-size: 12px; color:#7f8da3; margin-top:8px; }
    .ok { color:#0a8a3a; }
    .err { color:#c62828; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>You're set. Let's place your demo call.</h1>
    <p class="muted">We pre-filled your number from the last step. Click the button to start the call.</p>

    <div class="card">
      <label for="phone">Mobile number (E.164, e.g. +16125551234)</label>
      <div class="row" style="margin-top:6px">
        <input id="phone" class="input" type="tel" inputmode="tel" />
        <button id="startCall" class="btn">Start Demo Call</button>
      </div>
      <div id="status" class="note" role="status" aria-live="polite"></div>
    </div>

    <p class="note">By continuing, you agree to our <a href="/consent.html">Consent & SMS terms</a>.</p>

    <div style="margin-top:24px">
      <details>
        <summary class="muted">Why two steps?</summary>
        <p class="muted">To reduce spam. The homepage just collects details; the call only starts here when you click.</p>
      </details>
    </div>
  </div>

  <script src="/demo/js/demo-call.js" defer></script>
</body>
</html>
