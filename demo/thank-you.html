<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thanks — Let’s run your demo</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <style>
    :root{--bg:#0b1220;--panel:#111827;--muted:#94a3b8;--text:#e5e7eb;--brand:#3b82f6;--line:#1f2937}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;margin:0}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px}
    h1{margin:0 0 6px 0}
    label{display:block;color:#cbd5e1;font-size:14px;margin:0 0 6px 0}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #334155;background:#0f172a;color:var(--text)}
    button{background:var(--brand);color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .muted{color:#94a3b8}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="margin-bottom:16px"><a href="/" style="color:#93c5fd;text-decoration:none">← Back to site</a></div>
    <div class="card">
      <h1>Thanks — you’re almost there</h1>
      <p class="muted" id="summary"></p>

      <form id="demo-form">
        <label for="phone">Confirm your phone (US)</label>
        <input id="phone" name="phone" inputmode="tel" autocomplete="tel" placeholder="612-555-0123" required/>
        <div style="height:12px"></div>
        <button id="callBtn" type="submit">Call me now</button>
        <span id="status" style="margin-left:12px"></span>
      </form>
    </div>
  </div>

  <script src="/demo/js/demo-call.js" defer></script>
  <script>
    // Pull lead info from query params just for display/prefill
    const qp = new URLSearchParams(location.search);
    const company = qp.get('company') || '';
    const email   = qp.get('email') || '';
    const phone10 = (qp.get('phone')||'').replace(/\\D/g,'');
    document.getElementById('summary').textContent =
      (company||email) ? \`We’ll ring you with a short demo for \${company} (\${email}).\` : 'Enter your number and we’ll ring you now.';
    if (/^\\d{10}$/.test(phone10)) document.getElementById('phone').value = phone10.replace(/(\\d{3})(\\d{3})(\\d{4})/,'$1-$2-$3');
  </script>
</body>
</html>
